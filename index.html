<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIU - Sistema de Inscripcion Universitaria v2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">SIU-WEB</a>
            <span class="navbar-text mx-auto d-none d-md-block text-light">SISTEMA ACADÉMICO DOCENTE</span>
            <div class="text-light small text-end font-monospace">
                Usuario: A. Cisneros<br>
                <span class="text-secondary">Período: 2026-I</span>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        
        <div class="row mb-4 align-items-center">
            <div class="col-md-4 text-center text-md-start mb-3 mb-md-0">
                <h2 class="text-danger fw-bold m-0 text-uppercase">Horarios</h2>
            </div>
            
            <div class="col-md-4 text-center">
                <div class="btn-group shadow-sm" role="group">
                    <button type="button" class="btn btn-primary" id="btn-lista">Vista Lista</button>
                    <button type="button" class="btn btn-outline-primary" id="btn-calendario">Vista Calendario</button>
                </div>
            </div>

            <div class="col-md-4 text-center text-md-end mt-3 mt-md-0">
                <button type="button" class="btn btn-danger btn-sm">SALIR</button>
            </div>
        </div>

        <div id="contenedor-lista" class="d-block"></div>
        
        <div id="contenedor-calendario" class="d-none"></div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="app.js"></script>
    
</body>
</html>
